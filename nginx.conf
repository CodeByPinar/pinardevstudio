server {
    listen 80;
    server_name pinartechstudio.com www.pinartechstudio.com;

    # Frontend (React) - Build dosyaları
    location / {
        root /var/www/pinar-portfolio/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend (API) - Node.js Proxy
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Resim Upload Klasörü
    location /uploads {
        alias /var/www/pinar-portfolio/uploads;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
